<h1>字体设置</h1>

<h3>概述</h3>
<p>通过菜单<span class="menu">Preferences/Settings - User</span>,添加下面这行配置就可以修改字体:

<pre>
    "font_face": "Courier New",
    "font_size": 10
</pre>

保存则立即会生效。

<p>可以通过<span class="menu">Preferences/Settings - Default</span>菜单来查看其它的配置。在Sublime Text中，这里有很多可自定义的东西。
